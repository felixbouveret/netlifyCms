backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'date'
    label: 'Liste de dates'
    format: 'json'
    folder: 'assets/content/dateList'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Titre', name: 'title', widget: 'string' }
      - { label: 'Jour et mois', name: 'smallDate', widget: 'datetime', dateFormat: 'DD-MM', timeFormat: '', required: false }
      - { label: 'Ann√©e', name: 'bigDate', widget: 'datetime', dateFormat: 'YYYY', timeFormat: '' }
      - { label: 'Description', name: 'description', widget: 'string', required: false }
      - { label: 'Corps', name: 'body', widget: 'markdown' }
      - { label: 'Image', name: 'thumbnail', widget: 'image' }
